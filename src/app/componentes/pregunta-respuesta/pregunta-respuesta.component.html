<div class="container">
  <h1>¡Consulta por tu contenedor!</h1>

  <div class="historial-conversacion">
    <div *ngFor="let mensaje of historialConversacion" [ngClass]="{'usuario': mensaje.rol === 'Usuario', 'asistente': mensaje.rol === 'Asistente'}">
      <strong>{{ mensaje.rol }}: </strong> <span [innerHTML]="mensaje.contenido"></span>
    </div>
  </div>

  <form (ngSubmit)="enviarPregunta()">
    <div class="form-group">
      <label for="pregunta">Tu Mensaje:</label>
      <input type="text" id="pregunta" name="pregunta" [(ngModel)]="pregunta" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!pregunta || cargando">Enviar</button>
    <div *ngIf="cargando" class="spinner-border text-primary ms-2" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </form>

  <div *ngIf="error" class="alert alert-danger mt-3">
    <strong>Error:</strong> {{ error }}
  </div>
</div>
